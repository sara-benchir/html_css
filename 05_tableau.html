<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <table>
        <!--Titre du tableau-->
        <caption>Ventes</caption>

        <!--en tete du tableau-->
        <thead><!--thead ==> tableau, head = tete-->
            <tr><!--tr ==> t = tableau, r=row = ligne-->
                <th>Jour</th><!-- t = tableau, h =head =tete-->
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>

        <tfoot><!-- Le w3c recommand de mettre le pied du tableau avant le body, tfoot ==> t = tableau, foot = pied-->
            <tr>
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>Lundi</td>
                <td>44</td>
                <td>75</td>
                <td>57</td>

            </tr>
            <tr>
                <td>Mardi</td>
                <td>25</td>
                <td>74</td>
                <td>37</td>

            </tr>
            <tr> 
                <td>Mercredi</td>               
                <td>61</td>               
                <td>32</td>               
                <td>83</td>               


            </tr>
            <tr>
                <td>Jeudi</td>
                <td>6</td>
                <td>8</td>
                <td>1</td>

            </tr>
            <tr>
                <td>Vendredi</td>
                <td>4</td>
                <td>9</td>
                <td>5</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
