<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoning HTML CSS</title>
    <link rel="stylesheet" href="css/08_zonning.css">
</head>
<body>
    <div id="contenu"> <!-- #contenu>header>p^nav>p^section>p^footer>p -->
        <header>
            <p>Haut / Header</p>
        </header>

        <nav>
            <p>Menu / Nav</p>
        </nav>

        <section>
            <p>Milieu / Section</p>
        </section>

        <footer>
            <p>Bas / Footer</p>
        </footer>
    </div>
</body>
</html>
